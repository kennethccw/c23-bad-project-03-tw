<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History</title>
  <!-- CSS -->
  <link rel="shortcut icon" href="../photos/logo/favi_icon2.png" type="image/x-icon">
  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href='https://unpkg.com/boxicons@2.1.4/dist/boxicons.js' rel='stylesheet'>

  <!-- google-font 字體是Lato-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="css/history.css">

</head>

<body>
  <div class="main-container">
    <!-- logo start -->
    <span>
      <img class="frameOfMind-logo" src="photos/logo/logo_white.png">
    </span>
    <!-- logo end -->

    <div class="mottosBox-container" hidden>
      <div class="for-flex">
        <div class="mottosBox-text"></div>
      </div>
    </div>
    <br>
    <!-- <div class="calendar">calendar</div><br> -->


    <!-- calendar-start -->
    <div class="container">
      <div class="calendar-assets">
        <!-- <h1 id="currentDate"></h1>
    <div class="field">
      <label for="date">Pesquisa por data</label>
      <form class="form-input" id="date-search" onsubmit="return setDate(this)">
        <input type="date" class="text-field" name="date" id="date" required>
        <button type="submit" class="btn btn-small" title="Pesquisar"><i class="fas fa-search"></i></button>
      </form>
    </div>
    <div class="day-assets">
      <button class="btn" onclick="prevDay()" title="Dia anterior"><i class="fas fa-chevron-left"></i> </button>
      <button class="btn" onclick="resetDate()" title="Dia atual"><i class="fas fa-calendar-day"></i> Hoje</button>

  </div> -->
        <div class="calendar" id="table">
          <div class="header">
            <!-- Aqui é onde ficará o h1 com o mês e o ano -->
            <div class="month" id="month-header">

            </div>
            <div class="buttons">
              <button class="icon previous-month" onclick="prevMonth()" title="Mês anterior"><i
                  class='bx bx-chevron-left'></i></button>
              <button class="icon next-month" onclick="nextMonth()" title="Próximo mês"><i
                  class='bx bx-chevron-right'></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- calendar-end -->
    <div class="emoticon-edit-container" hidden>
      <button type="button" class="emoticon-edit-button">Change My Emoticon</button>
    </div>

    <div class="diary-edit-container" hidden>
      <div class="for-flex">

        <div class="emoji-container">
          <img data-emoji="1" class="emoji-bar happy-emoji" src="../photos/emoji/happy.png" />
          <img data-emoji="2" class="emoji-bar surprised-emoji" src="../photos/emoji/surprised.png" />
          <img data-emoji="3" class="emoji-bar neutral-emoji" src="../photos/emoji/neutral.png" />
          <img data-emoji="4" class="emoji-bar sad-emoji" src="../photos/emoji/sad.png" />
          <img data-emoji="5" class="emoji-bar angry-emoji" src="../photos/emoji/angry.png" />
        </div><br><br>

        <button type="button" class="diary-edit-button">
          <i class='bx bxs-message-square-edit'></i>
          Edit My Diary</button>
      </div>
    </div>

    <div class="voice-memo-edit-container" hidden>
      <div class="for-flex">
        <!-- <button type="button" class="play-button">
          <i class='bx bx-play-circle' id="playIcon"></i> Play
        </button> -->
        <audio controls class="audio-controller"></audio>
   
        <button class="voice-edit-button">
          <i class='bx bxs-music'></i>Record Again
        </button>
      </div>
    </div>
    <div class="no-record-container" hidden>
      <div class="for-flex">
        <div>No Record</div>
      </div>
    </div>

    <!-- <div class="content">Content and Image </div> -->
    <!-- <button class="readMore-Btn">Read More</button> -->

    <main class="main" style="position:absolute; bottom: 0;">
      <div class="bottom-bar">
        <div class="tab home-tab">
          <i class="bx bx-home-smile"></i>
          <div class="bottom-button-label">HOME</div>
        </div>

        <div class="tab calendar-tab">
          <i class="bx bx-calendar"></i>
          <div class="bottom-button-label">CALENDAR</div>
        </div>

        <div class="tab mood-tab">
          <i class="bx bx-smile"></i>
          <div class="bottom-button-label">MOOD</div>
        </div>

        <div class="tab mentor-tab">
          <i class="bx bx-donate-heart"></i>
          <div class="bottom-button-label">MENTOR</div>
        </div>

        <div class="tab setting-tab">
          <i class="bx bx-cog"></i>
          <div class="bottom-button-label">SETTING</div>
        </div>
      </div>
    </main>
  </div>

  <!-- Boxicons CSS -->
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <!-- JS -->
  <script src="./js/history.js"></script>
</body>

</html>
