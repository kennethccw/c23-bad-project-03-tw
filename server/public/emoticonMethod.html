<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <!-- CSS -->
    <link
      rel="shortcut icon"
      href="../photos/logo/favi_icon2.png"
      type="image/x-icon"
    />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"
      rel="stylesheet"
    />
    <!-- google-font 字體是Lato-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/emoticonMethod.css" />
  </head>

  <body>
    <!-- logo start -->
    <div class="logo-container">
      <img class="logo-white-bgk" src="photos/logo/logo-white-bgk.png" />
    </div>
    <!-- logo end -->

    <div class="hey-there-container">
      <div class="mood-tracking-container">
        <img class="mood-tracking-png" src="../photos/mood-tracking.png" /> 
      </div>

      <div class="hey-there">Hey there,
        Are you ready to reflect on your day? Let’s start by rating it, shall we?</div>
      </div>

      <div class="today-my-day-was-container">
      <div class="today-my-day-was">Today my day was</div>
      </div>

      <div class="emoji-container">
        <img class="happy-emoji emoji" data-emotion_id="1" src="photos/emoji/happy.png"/>
        <img class="surprised-emoji emoji" data-emotion_id="2" src="photos/emoji/surprised.png"/>
        <img class="neutral-emoji emoji" data-emotion_id="3" src="photos/emoji/neutral.png"/>
        <img class="sad-emoji emoji" data-emotion_id="4" src="photos/emoji/sad.png"/>
        <img class="angry-emoji emoji" data-emotion_id="5" src="photos/emoji/angry.png"/>
      </div>

    <!-- bottom-nav-bar-start -->
    <div class="nav-bar-with-bgk-container">
      <img
        class="nav-bar-with-picture"
        src="photos/logo/bottom-picture.png"
      />
    </div>

    <main>
      <div class="bottom-bar">
        <div class="tab home-tab">
          <i class="bx bx-home-smile"></i>
          <div class="bottom-button-label">HOME</div>
        </div>

        <div class="tab calendar-tab">
          <i class="bx bx-calendar"></i>
          <div class="bottom-button-label">CALENDAR</div>
        </div>

        <div class="tab mood-tab">
          <i class="bx bx-smile"></i>
          <div class="bottom-button-label">MOOD</div>
        </div>

        <div class="tab mentor-tab">
          <i class="bx bx-donate-heart"></i>
          <div class="bottom-button-label">MENTOR</div>
        </div>

        <div class="tab setting-tab">
          <i class="bx bx-cog"></i>
          <div class="bottom-button-label">SETTING</div>
        </div>
      </div>
    </main>
    <!-- bottom-nav-bar-end -->

    <!-- Boxicons CSS -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- JS -->
    <script src="js/emoticonMethod.js"></script>
  </body>
</html>
