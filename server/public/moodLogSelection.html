<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- CSS -->
    <link rel="shortcut icon" href="../photos/logo/favi_icon2.png" type="image/x-icon">
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js" rel="stylesheet">
    <!-- google-font 字體是Lato-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/moodLogSelection.css">
  </head>
  
<body>
  <!-- logo start -->
  <div class="logo-container">
    <img class="logo-white-bgk" src="/photos/logo/logo-white-bgk.png">
  </div>
  <!-- logo end -->

  <div class="select-way-to-log-container">
    <div class="select-way-to-log-content">
      Select one way to log your mood
    </div>

    <div class="select-mood-log select-emoticon">
      Log By Emoticon
    </div>
    <div class="select-mood-log write-diary">
      Write your diary & Log your mood
    </div>

    <div class="select-mood-log voice-detection">
      Try Voice Detection
    </div>
  </div>


  <!-- bottom-nav-bar-start -->
  <div class="nav-bar-with-bgk-container">
    <img class="nav-bar-with-picture" src="../photos/logo/bottom-picture.png">
  </div>

  <main>
    <div class="bottom-bar">
      <div class="tab home-tab">
        <i class="bx bx-home-smile"></i>
        <div class="bottom-button-label">
          HOME
        </div>
      </div>

      <div class="tab calendar-tab">
        <i class="bx bx-calendar"></i>
        <div class="bottom-button-label">
          CALENDAR
        </div>
      </div>

      <div class="tab mood-tab">
        <i class="bx bx-smile"></i>
        <div class="bottom-button-label">
          MOOD
        </div>
      </div>

      <div class="tab mentor-tab">
        <i class="bx bx-donate-heart"></i>
        <div class="bottom-button-label">MENTOR</div>
      </div>

      <div class="tab setting-tab">
        <i class="bx bx-cog"></i>
        <div class="bottom-button-label">SETTING</div>
      </div>
    </div>
  </main>
  <!-- bottom-nav-bar-end -->

  <!-- Boxicons CSS -->
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <!-- JS -->
  <script src="./js/moodLogSelection.js"></script>


</body>
</html>
