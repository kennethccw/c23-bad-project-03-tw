<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activities</title>
  <!-- CSS -->
  <link rel="shortcut icon" href="../photos/logo/favi_icon2.png" type="image/x-icon">
  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href='https://unpkg.com/boxicons@2.1.4/dist/boxicons.js' rel='stylesheet'>

  <!-- google-font 字體是Lato-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./css/activities.css">

</head>

<body>
  <div class="main-container">
    <!-- logo start -->
    <span>
      <img class="frameOfMind-logo" src="./photos/logo/logo_white.png">
    </span>
    <!-- logo end -->
    <div class="mood-and-activities-containers">
      <h1>IN THE PAST 7 DAYS YOUR DAYS WERE: </h1><br>
      <div class="emoji-container">
        <div class="happy">
          <img class="happy-emoji" src="./photos/emoji/happy.png"/>
          <div id="happy-days"></div>
        </div>
        <div class="surprised">
          <img class="surprised-emoji" src="./photos/emoji/surprised.png"/>
          <div id="surprised-days"></div>
        </div>
        
        <div class="neutral">
          <img class="neutral-emoji" src="./photos/emoji/neutral.png"/>
          <div id="neutral-days"></div>
        </div>
        
        <div class="sad">
          <img class="sad-emoji" src="./photos/emoji/sad.png"/>
          <div id="sad-days"></div>
        </div>

        <div class="angry">
          <img class="angry-emoji" src="./photos/emoji/angry.png"/>
          <div id="angry-days"></div>
        </div>
        
        
      </div><br>
      <div class="checkbox-container">
        <i class='bx bx-checkbox-checked' id="checkbox"></i>
        <h2>Recommended Activities : </h2>
      </div>
      
      <div id="activities-container"></div>
        
      

    </div>
    <br>

    <div class="nav-bar-with-bgk-container">
      <img
        class="nav-bar-with-picture"
        src="./photos/logo/bottom-picture.png"
      />
    </div>
    
    <main class="main" style="position:absolute; bottom: 0;">
      <div class="bottom-bar">
        <div class="tab home-tab">
          <i class="bx bx-home-smile"></i>
          <div class="bottom-button-label">HOME</div>
        </div>

        <div class="tab calendar-tab">
          <i class="bx bx-calendar"></i>
          <div class="bottom-button-label">CALENDAR</div>
        </div>

        <div class="tab mood-tab">
          <i class="bx bx-smile"></i>
          <div class="bottom-button-label">MOOD</div>
        </div>

        <div class="tab mentor-tab">
          <i class="bx bx-donate-heart"></i>
          <div class="bottom-button-label">MENTOR</div>
        </div>

        <div class="tab setting-tab">
          <i class="bx bx-cog"></i>
          <div class="bottom-button-label">SETTING</div>
        </div>
      </div>
    </main>
    
    
  </div>



  <!-- Boxicons CSS -->
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <!-- JS -->
  <script src="./js/activities.js"></script>
</body>

</html>
